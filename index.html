<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title font face="Arial">Airport Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="myapp">
    <div class="bg row">
      <div  class="col-md-12  text-center">
        <h1 font face="Arial" class="title">Airport Calculator</h1>
        <p font class="title-text" face="Arial">Let's explore the airports of the world! Use the interactive charts below to explore the OpenFlights dataset</p>
      </div>
   
     
        <div >
        <!-- Centralized Input Section -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
            <h5 class="sec-title">Please enter IATA airport code below</h5>
            <div class="form-group"> <!-- Makes input and button alignment nicer -->
              <input type="text" class="form-control text-center" id="airportCode" placeholder="E.g., JFK"
                style="margin-bottom: 10px; display: inline-block; width: auto;" />
              <button id="plotButton" class="btn btn-primary">Plot Routes</button> <!-- Bootstrap button -->
              <a href="airportcodes.html" target="_blank" class="btn btn-info" style="margin-left: 10px;">Airport Code
                Search</a> <!-- Bootstrap button -->
            </div>
          </div>
        </div>
        </div>
        <!-- End of Centralized Input Section -->
       
        
        <div id="charts-container" class="chart-flex">
          <div id="bar1" class="cart1"></div>
          <div id="bar2" class="cart2"></div>
        </div>

       
      </div>
    

    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="app.js"></script>
  
</body>

</html>
